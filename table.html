<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
 
  <link rel="stylesheet" href="style.css">
  <style>
 
    table,td{
     border: solid 1px black;
     border-spacing:0px
    }
    td{
      
      column-width: 50px;
      text-align: center;
     
    }
    
  </style>
  
  
</head>

<body>
  <table>
    <tr>
      <td colspan="5">A</td>
      <td rowspan="2">B</td>
    </tr>
    <tr>
      <td colspan="3">C</td>
      <td colspan="2">D</td>
    </tr>
    <tr>
       <td rowspan="3">E</td>
      <td colspan="4">F</td>
      <td>G</td>
    </tr>
    <tr>
     
      <td>H</td>
      <td>I</td>
      <td>J</td>
      <td>K</td>
      <td rowspan="2">N</td>
    </tr>
    <tr>
      <td colspan="2">L</td>
      <td colspan="2">M</td>
    </tr>
    
  </table>
  <script src="main.js"></script>
</body>
</html>
